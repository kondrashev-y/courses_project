{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">


            <nav aria-label="breadcrumb" class="mt-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
                    <li class="breadcrumb-item "><a href="{{ product.category.get_absolute_url }}">{{
                        product.category.name }}</a>
                    </li>
                    <li class="breadcrumb-item active">{{ product }}</li>
                </ol>
            </nav>

            <div class="row mt-6">
                <div class="col-md-6">
                    <h2 class="text-center">{{ product }}</h2>
                    <center><img src="{{ product.category.image.url }}" alt="" height="150" align="right"></center>
                    <br>
                    <p2>{{ product.description }}</p2>
                </div>
            </div>
            <div class="row mt-6">
                <div class="col md-6">
                    <h2>Уроки</h2>
                    {% for lesson in product.lessons.all %}
                    <li><a href="{% url 'lesson_detail' slug=product.slug pk=lesson.id %}">{{ lesson.title }}</a></li>
                    {% endfor %}
                    <br>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
